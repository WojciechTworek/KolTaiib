<div class="container-fluid">
  <button class="przyciskDodaj" (click)="toggleAddMouse()">
    {{ dodawanie ? 'Anuluj dodawanie myszki' : 'Dodaj myszkÄ™' }}
  </button>

  <div *ngIf="!dodawanie">
    <h2>Mouse List</h2>
    <table class="table table-bordered w-100">
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>DPI</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mouse of mice">
          <td>{{ mouse.id }}</td>
          <td>{{ mouse.model }}</td>
          <td>{{ mouse.dpi }}</td>
          <td>
            <button class="przyciskUsun" (click)="deleteMouse(mouse.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="dodawanie">
    <h2>Add Mouse</h2>
    <form [formGroup]="addMouseForm" (ngSubmit)="addMouse()">
      <div class="form-group">
        <label for="model">Model</label>
        <input id="model" class="form-control" formControlName="model">
      </div>
      <div class="form-group">
        <label for="dpi">DPI</label>
        <input id="dpi" type="number" class="form-control" formControlName="dpi">
      </div>
      <button type="submit" class="przyciskDodaj" [disabled]="addMouseForm.invalid">Add Mouse</button>
    </form>
  </div>
</div>
<router-outlet><router-outlet/>
